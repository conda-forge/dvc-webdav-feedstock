{% set name = "dvc-webdav" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 3c0d04afb0985a2c156f0b719f4b9437ce4acd346647d8f6fee043b5e917c76e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm >=6.3.1
  run:
    - python >=3.8
    - dvc
    - webdav4 >=0.9.3

test:
  imports:
    - dvc_webdav
  requires:
    - git
    - pip
  commands:
    - pip check
    - dvc version
    - dvc version | grep webdav

about:
  home: https://github.com/iterative/dvc-webdav
  summary: Webdav plugin for DVC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
